		 <script>
						
						$(
							function(){
								$("#lang_a").click(function(){
									if("block" == $("#huangbiao_a").css("display")){
										hideLi_a();
									}else{
										showLi_a();
									}
								});
								
								$(".qwx").each(function(i,v){
									$(this).click(function(){
										$("#lang_a").val($(this).html());
										hideLi_a();
									});
								});
								
								$("#lang_a").blur(function(){
									setTimeout(hideLi_a,200);
								});
								
							}
							
						);

						function showLi_a(){
							$("#huangbiao_a").show();
						}
						function hideLi_a(){
							$("#huangbiao_a").hide();
						}
