					<option value="" disabled selected>&nbsp;&nbsp;请选择要导出的地址</option>

			<center>
				<button class="button" onclick="exportFile()" style="background-color: #2a82e4; font-size: 16px; border: none;">导出</button>
				<input id="copy" type="text" style="width: 90%; margin-top: 30px;border-radius: 10px; font-size: 13px; background: #F3F3F3; height: 100px;"/>
				<div style="margin-top: 20px; text-align: center;">
					<input type="button" onclick="copyUrl()" value="复制" style="background:#2a82e4; border: none; color: #FFFFFF; border-radius: 30px; width: 20%;">
					<input type="button" value="确定" style="margin-left: 60px; background:#2a82e4; border: none; color: #FFFFFF; border-radius: 30px; width: 20%;">

		<script src="../js/mui.min.js"></script>
		<script src="../js/list.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script>
			$(function(){
					$("#lang_b").click(function(){
						if("block" == $("#huangbiao_b").css("display")){
							hideLi_b();
						}else{
							showLi_b();
						}
					
					
					});
					
					$(".asd").each(function(i,v){
						$(this).click(function(){
							$("#lang_b").val($(this).html());
							hideLi_b();
						});
					});
					
					$("#lang_b").blur(function(){
						setTimeout(hideLi_b,200);
					});
					
				}
				
			);
			 
			 
			 
			function showLi_b(){
				$("#huangbiao_b").show();
			}
			function hideLi_b(){
				$("#huangbiao_b").hide();
			}
		</script>

	</body>
