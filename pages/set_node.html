					<input style="background-image:url(../images/list_.png);background-position:right;    background-repeat:no-repeat; font-size: 13px; padding-left: 10px;  border-radius: 4px; height: 34px; border: none; background-color: #e6e6e6;" type="text" id="lang_b" class="input_b" placeholder="切换可用API节点列表" readonly="readonly"/>
					<div style="float: left; border-radius: 20px; z-index: 99999; width:90%;margin-top: -27px; border-radius: 4px; position: absolute; display: none" id="huangbiao_b">
						<ul style="padding-left: 4px; border: #999999 solid 1px; overflow-x: hidden;  overflow-y: auto; height: 100px; font-size: 12px; border-radius: 4px; background-color: #FFFFFF; list-style: none;">

		<div style="background-color: #ffffff; text-align:center;">
			<input id="node_ip" type="text" style="margin-top: 6px; border: none; width: 90%;font-size: 15px; background-color: #F0F0F0; color: #999999;" onkeyup="value=value.replace(/[\u4e00-\u9fa5]/ig,'')" placeholder="输入节点ip地址(http://182.151.14.132)"   />

			<button  style="width: 45%; background-color: #2a82e4; color: #FFFFFF;"type="button" onclick="">确认</button>

		<!-- 文件 -->
		<div  hidden="hidden" id="_downloads" class="fitem" >
			<img class="ficon" src="../img/fdisk.png"/>
			<div>
				<span class="fname">downloads</span><br/>
				<span class="finf">...</span>

		<script src="../js/mui.min.js"></script>
<!-- 		<script src="../js/list.js"></script> -->
		<script src="../js/util/FileUtil.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/page/e_set_node.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			
			var root=[];
				document.addEventListener("plusready", function(){
				var items = $("#_downloads")[0];	
				console.log(items);
				plus.io.resolveLocalFileSystemURL("_downloads", function ( entry ) {
					root.push( entry );
					items.entry = entry;
				}, function ( e ) {
					console.log( "Update "+items.id+" information failed: "+e.message );
				} );
			}, false);
		</script>
		<script>
			$(
				function(){
					$("#lang_b").click(function(){
						if("block" == $("#huangbiao_b").css("display")){
							hideLi_b();
						}else{
							showLi_b();
						}
					});
					
					$(".asd").each(function(i,v){
						$(this).click(function(){
							$("#lang_b").val($(this).html());
							hideLi_b();
						});
					});
					
					$("#lang_b").blur(function(){
						setTimeout(hideLi_b,200);
					});
					
				}
				
			);
			 
			 
			 
			function showLi_b(){
				$("#huangbiao_b").show();
			}
			function hideLi_b(){
				$("#huangbiao_b").hide();
			}
		</script>
	</body>

</html>
