		  <div style="border-radius: 10px ;text-align: center; font-size: 18px; height: 10px; line-height:40px; background-color:#FFFFFF"><label style="vertical-align:middle;">修改密码</label></div>
		  <div style="margin-top: 30px; margin-left:10px;">
			 <!-- <div style=" background-color: #FFFFFF; border-radius: 10px;" id="wrapper">
			  <div style="background-color: #FFFFFF; border-radius: 10px;" id="scroller" style="transform-origin: 0px 0px 0px; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) scale(1) translateZ(0px);">
			  <div style="background-color: #FFFFFF; border-radius: 10px;" class="mui-content"style="padding-top: 0%;">
			  <div style="border-radius: 30px;" class="mui-content-padded" style="margin: 0px;margin-top: 0px">
			  <form style="border-radius: 30px;"> -->
			  <p class="hint" style="color: red;">提示：密码指本应用密码，而非EAC区块链密码</p>
			<form action="#" method="#">
			  <div>
			  <label class="original_password" style="width: 30%;">原密码:</label>
			  <input style="width:70%; background-color: #E6E6E6; border: none;border-radius: 10px; font-size: 13px;" type="password" class="mui-input-clear" placeholder="输入旧密码，首次设置密码请留空" id="oldpwd">
			  </div>
			  
			  <div>
			  <label class="new_password" style="width: 30%;">新密码:</label>
			  <input style="width:70%; background-color: #E6E6E6; border: none;border-radius: 10px; font-size: 13px;" min="6"  type="password" class="mui-input-clear" placeholder="输入新密码，数字+字母，不少于6位" id="newpwd">
			  </div>
			 
			 <div>
			 <label class="repeat_password" style="width: 40%;">重复新密码:</label>
			 <input style="width:60%; background-color: #E6E6E6; border: none;border-radius: 10px; font-size: 13px;" type="password" class="mui-input-clear" placeholder="重复输入一次上面的新密码" id="newpwdRepeat">
			 </div>
			 
			</div> 
			
			<div style="margin-top: 6px;">

			 <button class="confirm" type="submit" style=" width: 50%; height: 50px;border-left: none; color: #0062CC; font-size: 16px;" class="mui-btn" onclick="set_pwd()">确定</button>
