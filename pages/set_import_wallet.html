<!-- 导入私钥 -->
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/jquery-3.3.1.js"></script>
		<script src="../js/ChangeEnv.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/Common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/page/set_import_wallet.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/page/e_set_language.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				background: #FFFFFF;
			}
			
			.font_Tips{
				margin-top: 20px;
				font-size: 18px;
				color: #000000;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav title">
			<a style="color: #FFFFFF;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
			<h1 class="mui-title">导入私钥</h1>
		</header>
		<div class="mui-content" style="background-color: #FFFFFF;">
			<div style="height: 33px; position: absolute; margin-top: 70px; width: 100%; ">
				<div id="changeFile" style="float: right; margin-right: 34px; width: 30px; height: 34px; background-image: url(../images/text.png); background-repeat: no-repeat; background-size: 30px 33px;">
					<input style="opacity: 0; width: 30px; height: 34px; font-size: 0.1px;" type="file" onchange='openFile(event)'/>
				</div>
			</div>
			<div  style="margin: 10px;">
					<p style="margin-top: 10px;" class="font_Tips">导入EAC私钥</p>
				<div  style="height: 100px;">
					<textarea id="myKey" class="output" style="width:80%;height: 100%; text-align: center; " placeholder="粘贴或输入EAC私钥" onfocus="this.placeholder=''" onblur="this.placeholder='粘贴或输入EAC私钥'"></textarea>
				</div>

			<br />
			</div>
		</div>
	
		<div style="margin: 10px; font-size: 16px; color: #999999;">
			<p>友情提示：EACPay.com不保存您的私钥(私钥保存在你本机EACPay上)，请自行妥善保管私钥，私钥是您资产的证明和钥匙，请勿丢失或者交由他人保管。EACPay是一款真正的去中心化并完全由使用者掌控的支付工具。可以做到完全脱离开发者，即使我们不再对其提供支持了，依然能够自我运行（自建节点即可）。</p>
		</div>
		<div style="text-align:center; margin-top: 20px;">
			<button id="cancle1" type="reset" class="mui-btn mui-btn-blue mui-btn-outlined"  style="background-color: #2a82e4; color: #FFFFFF; width: 110px; height: 40px;">取消</button>
			<button id="import1"  class="key mui-btn mui-btn-blue mui-btn-outlined" style="background-color: #2a82e4; color: #FFFFFF; width: 110px; height: 40px; margin-left: 20px;" onclick="ImportSecretKey()">导入</button>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="UTF-8">
			
		</script>
		<script>
			var openFile = function(event) {
			            var input = event.target;
			            var reader = new FileReader();
			            reader.onload = function() {
			                if(reader.result) {
			                    //显示文件内容
			                    $(".output").html(reader.result);
			                } 
			            };
			            reader.readAsText(input.files[0]);
			        };
		</script>
	</body>

</html>
