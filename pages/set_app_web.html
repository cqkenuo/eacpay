<!-- 网站或App展示申请 -->
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>网站或App展示申请</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="../css/color.css" rel="stylesheet" />
		<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/ChangeEnv.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/Common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/page/e_set_language.js" type="text/javascript" charset="utf-8"></script>
		</script>
		<style type="text/css">
			body {
				background-color: #FFFFFF;
			}
			/*//换个样式*/
			.change .mui-radio input[type='radio']:checked:before {
				content: '\e442';
				color: #15D655;
			}

			select:required:invalid {

				color: gray;

			}

			option[value=""][disabled] {

				display: none;

			}

			option {

				color: black;

			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a style="color: #FFFFFF;" class=" mui-icon mui-icon-left-nav mui-pull-left" href="set.html"></a>
			<h1 class="mui-title" style="font-size: 18px; text-emphasis-color: #ff333333;">网站或App展示申请</h1>
		</header>
		<div class="mui-content" style="background: #FFFFFF; width: 95%;">
			<form>
				<div class="mui-input-row mui-select" style="margin-top: 10px;">
					<label style="font-size: 13px; width:35%;">网站/app类别:</label>
					<select required style="background-color: #F0F0F0; padding-left: 10px; font-size: 12px;height: 45px;">
						<option value="" disabled selected>请选择合作类别</option>
						<option value="2">棋牌</option>
						<option value="3">影视</option>
						<option value="4">游戏</option>
						<option value="2">破解</option>
						<option value="3">直播</option>
						<option value="4">小说</option>
						<option value="2">视频</option>
						<option value="3">播客</option>
						<option value="4">开发</option>
						<option value="4">服务</option>
					</select>
				</div>

				<div class="mui-input-row" style="padding-top: 15px;">
					<label style="font-size: 13px;">网站名/app名:</label>
					<input class="mui-input-clear" type="text" maxlength="5" placeholder="输入网站名称或APP名称,不超过5个字" style="background: #F0F0F0; font-size:12px; padding-left: 10px; height: 45px;">
				</div>

				<div class="mui-input-row" style="padding-top:15px; margin-bottom: 15px;">
					<label style="font-size: 13px;width: 45%;">网址/app下载地址:</label>
					<input class="mui-input-clear" type="text" placeholder="输入网址或App下载地址" style="font-size: 12px; padding-left: 10px; background: #F0F0F0; height: 45px;width: 55%;">
				</div>

				<div class="mui-input-row change">
					<label style="font-size: 13px; width:40%;">是否支持EACPay</label>
					<span style="float: left; width: 30%; font-size: 11px;" class=" mui-radio mui-left">
						<input id="Gender_male" name="gender" class="gender" type="radio" checked />
						<label>已支持</label>
					</span>
					<span style="float: left; width: 30% ; font-size: 11px;" class="mui-radio mui-left">
						<input id="Gender_female" name="gender" class="gender" type="radio">
						<label>不支持</label>
					</span> 
				</div>  
				<div class="mui-button-row" style="margin-top: -30px;">
					<input  type="reset" value="取消" style="background:#50A3FD; border-radius: 30px; border:none; color:#FFFFFF;  width: 80px;"/>
					<input  type="submit" value="提交" style="background:#50A3FD; border-radius:30px; border: none; width: 80px; margin-left: 50px;"/>
				</div>
		</form>

		<div style="margin-top: 10px;">
			<p class="mui-table-view-cell">
				提示：申请的前提条件是贵站或者app支持EACPay支付，因为我们只展示支持EACPay支付的网站，展示排名与网站和app的大小规模影响力无关。但是如果贵站支持EACPay审核展示后，取消EACPay支付，将用不收录展示，请勿侥幸！
			</p>
		</div>
		
		</div>
		<script src="../js/mui.min.js "></script>
		<script type="text/javascript ">
			mui.init()
		</script>
	</body>

</html>
