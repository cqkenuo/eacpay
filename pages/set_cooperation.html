<!-- 提交合作 -->
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="../css/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="../css/color.css" />
		<link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" charset="utf-8"></script>
		<script src="../js/page/e_set_language.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">

			body {
				background: #FFFFFF;


			}

			.div_bggdcolor {
				background-color: #FFFFFF;
			}
			
			select:required:invalid {
			
			  color: gray;
			
			}
			
			option[value=""][disabled] {
			
			  display: none;
			
			}
			
			option {
			
			  color: black;
			
			}
			.btn{
				width: 80px; 
				background:#50A3FD;
				color: #FFFFFF;
				border-radius: 30px;
				border: none;
			}
		</style>


	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a style="color: #FFFFFF;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="set.html"></a>
			<h1 class="mui-title" style="font-size: 18px; text-emphasis-color: #ff333333;">提交合作</h1>
		</header>
		
		<div class="mui-content " style="margin-top: 10px;margin-left:5px; background-color: #FFFFFF;">
				<form >
					<div class="mui-input-row mui-select " style=" width:80%;" >						
						<label  style="font-size:15px; width:35%; padding-left: 8px;" >合作类别：</label>
							<select required style="background-color: #F0F0F0; padding-left: 10px;font-size: 15px;  ">
								<option value="" disabled selected>请选择合作类别</option>
								<option value="1">矿机</option>
								<option value="2">矿池</option>
								<option value="3">钱包</option>
								<option value="4">交易所</option>
								<option value="4">区块浏览器</option>
								<option value="4">其他</option>
							</select>
					</div>
					
					<div class="mui-input-row mui-select" style="margin-top: 10px;width: 80%;">
						<label style="font-size:15px; padding-left: 8px; width: 35%;">合作模式：</label>
						<select required  style="background-color: #F0F0F0; padding-left: 10px; font-size: 15px; " >
							<option value="" disabled selected>请选择合作模式</option>
							<option value="1">资源互换</option>
							<option value="2">推广合作</option>
						</select>
					</div>
					
					<div class="mui-input-row" style="margin-top: 10px;width: 90%;">
						<label style="font-size:15px; padding-left: 8px; width: 30%;">合作方式：</label>
						<textarea style="background-color: #F0F0F0; padding-left: 10px;margin-right: 12px; height: 100px;" type="text"></textarea>
					</div>
					
					<div class="mui-input-row " style="margin-top: 10px; width: 90%; ">
						<label style="font-size:15px; padding-left: 8px; width: 30%;">联系方式：</label>
						<input required   type="text" placeholder="手机（必填）"  style="background: #F0F0F0;padding-left: 10px; margin-right:12px;">
						<input  type="text" placeholder="微信（选填）" style="background: #F0F0F0;margin-top: 10px; padding-left: 10px; margin-right:12px; ">
						<input  type="text" placeholder="email（选填）" style="background: #F0F0F0;margin-top: 10px; padding-left: 10px; margin-right:12px; ">
						<input  type="text" placeholder="QQ(选填)" style="background: #F0F0F0;margin-top: 10px; padding-left: 10px; margin-right:12px; ">
					</div>


					<div style="text-align:center; margin-top: 30px;">
						<button style="background-color: #2a82e4" type="reset" class="btn">取消</button>
						<button type="submit"  class="btn" style="background-color: #2a82e4; margin-left: 50px;">提交</button>
					</div>
				</div>
			</div>
			</form>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
